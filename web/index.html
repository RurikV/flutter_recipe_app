<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- MIME type for WebAssembly -->
  <meta http-equiv="Content-Type" content="application/wasm; charset=utf-8">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_recipe_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>flutter_recipe_app</title>
  <link rel="manifest" href="manifest.json">

  <!-- SQL.js library for drift (local files) -->
  <script src="assets/js/sql-wasm.js"></script>
  <script>
    // Configure sql.js to find the wasm file locally
    window.sqliteWasmPath = 'assets/js/sql-wasm.wasm';
  </script>
</head>
<body>
  <!-- flutter.js is generated during the Flutter build process -->
  <script src="flutter.js" defer></script>
  <script>
    // Fallback for serviceWorkerVersion if not defined by Flutter build process
    var serviceWorkerVersion = null;
    window.addEventListener('load', function() {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
